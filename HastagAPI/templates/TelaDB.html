<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/BancoDeDados">
      <select name="Usuario" id="">
        {% for usuario in len(Logs)%}
        <option value="{{usuario[0]}}">{{usuario[0]}}</option>
      </select>
      <button type="submit">Filtrar</button>
    </form>
    <table>
        <tr>
          <th>Usuario</th>
          <th>ID</th>
          <th>Evento</th>
          <th>Dados</th>
          <th>Data</th>
        </tr>
        {% for linha in Logs %}
        <tr>
          <td>{{linha[0]}}</td>
          <td>{{linha[-1]}}</td>
          <td>{{linha[1]}}</td>
          <td>{{linha[2]}}</td>
          <td>{{linha[3]}}</td>
        </tr>
        {% endfor %}
      </table>

    <style>
      table{
        width: 80vw;
        height: 90vh;
        overflow: scroll;
      }
    </style>
</body>
</html>
