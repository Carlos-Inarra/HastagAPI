<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
          <th>ID</th>
          <th>Evento</th>
          <th>Dados</th>
          <th>Data</th>

          <td>{{linha[-1]}}</td>
          <td>{{linha[0]}}</td>

        </tr>
        {% endfor %}
      </table>
</body>
</html>
